name: CI

on:
  push:
    branches: [ main, master, develop, dev ]
  pull_request:
    branches: [ main, master, develop, dev ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        # Retry npm ci up to 3 times to handle temporary registry issues
        for i in {1..3}; do
          npm ci && break || {
            echo "npm ci failed (attempt $i/3)"
            if [ $i -eq 3 ]; then
              echo "All npm ci attempts failed"
              exit 1
            fi
            sleep 10
          }
        done
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Check Prettier formatting
      run: npm run format:check

  test:
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        # Retry npm ci up to 3 times to handle temporary registry issues
        for i in {1..3}; do
          npm ci && break || {
            echo "npm ci failed (attempt $i/3)"
            if [ $i -eq 3 ]; then
              echo "All npm ci attempts failed"
              exit 1
            fi
            sleep 10
          }
        done
    
    - name: Type checking
      run: npm run typecheck
    
    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test -- --run --coverage
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t cynosure .
    
    - name: Test Docker image
      run: |
        docker run -d -p 3000:3000 --name cynosure-test cynosure
        sleep 10
        curl -f http://localhost:3000/health || exit 1
        docker stop cynosure-test
        docker rm cynosure-test